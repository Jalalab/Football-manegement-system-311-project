<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Management System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('photo-1518091043644-c1d4457512c6.jpg') no-repeat center center/cover;
            color: #fff;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .signup {
            margin-top: 15px;
        }
        .login-container .signup a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="footer">
            &copy; 2024 Football Club Management System
        </div>
    </div>
</body>
</html>
